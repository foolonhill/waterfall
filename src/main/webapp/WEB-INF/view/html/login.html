<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>waterfall</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">

            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="form-control" name="email"  id="email" placeholder="Email address" required autofocus>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="btn">Sign in</button>
            <button  type="button" id="abc" >Sign</button>


    </div> <!-- /container -->

     <!--jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
     <!--Include all compiled plugins (below), or include individual files as needed-->
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</body>

<script type="text/javascript">
$(document).ready(function(){
    $('#btn').click(function() {
        var email = $("#email").val();
        var password = $("#password").val();
        var request = {
            "email" : email,
            "password" : password
        };

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },

            type: "post",
            url: "/api/loginCheck",
//            contentType: "application/json",
            data: JSON.stringify(request),
            dataType: "json",
            success: function (response) {
//                if (1001 == response.status) {
                    window.location.href = "/loginSuccess";
//                } else {
//                    alert("用户名或者密码错误");
//                    window.location.href = "/login";
//                }
            },
            error: function(){
                alert("服务器没有返回数据，可能服务器忙，请重试");
            }
        });
    });
});

</script>


</html>
